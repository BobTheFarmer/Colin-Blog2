<html>
<head>
	<style>
		.button-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px;
		}
		.button {
			background-color: #000;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			margin: 10px;
			cursor: pointer;
			transition: background-color 0.5s ease;
			width: 600px;
			min-height: 40px;
			text-align: center;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}
		.button:hover {
			background-color: #9e9e9e;
		}
		.button.revealed {
			min-width: auto;
			min-height: auto;
			white-space: normal;
		}
	</style>
</head>
<body>
	<div class="button-container">
	</div>
	<script>
		var messages = [
        "You should never let your failures define yourself",
        "CalState San Marcos allows students to grow through failure",
        "CSUSM is a leader in social mobility and is inclusive to people of all backgrounds",
        "CSUSM departments include physics, chemistry and biochemistry, biotechnology, biological sciences, math, computer science, and software engineering.",
        "CSUSM clubs include Cybersecurity, Robotics, Women in STEM, Society of Women Engineers, Society of Physics students, and National Society of Black Engineers.",
        "Ways to find internships include joining clubs, networking, checking emails, attending campus events, and looking up opportunities.",
        "Unpaid internships are unfair and you should avoid them",
        "You can ask cousulers for help on your applications",
        "The Summer Scholars Program and the Quantum Bridge Program are both great oppuritunites at CSUM, and there are even more",
        "CSUSM research opportunities include the Terrestrial Ecosystem Lab, Algae, Dynamics in Math, Quantum Information Sciences, Cancer Cell Research, and Meteorite/Astrophysics.",
        "FAFSA, student emails, and Google all help with researching finical aid",
        "After CSUSM, or any university, STEM students can include go to graduate school or go into various fields, like biomed, environmental, chemical, electronics, education, and government agencies."
        ];
		var buttonContainer = document.getElementsByClassName("button-container")[0];
		for (var i = 0; i < messages.length; i++) {
			var button = document.createElement("button");
			button.className = "button";
			button.setAttribute("index", i);
			button.innerHTML = "";
			button.addEventListener("click", function() {
				var index = parseInt(this.getAttribute("index"));
				this.removeEventListener("click", arguments.callee);
				this.innerHTML = messages[index];
				this.classList.add("revealed");
			});
			buttonContainer.appendChild(button);
		}
	</script>
</body>
</html>
